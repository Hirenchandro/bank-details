<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank details</title>
    <!-- <script src="https://cdn.tailwindcss.com"></script> -->
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp"></script>
    <!-- <link rel="stylesheet" href=""> -->


</head>

<body>

    <section class=" w-3/4 ">
        <h2 class="text-5xl font-bold text-center mt-5 pt-px">Bank and Bank money</h2>
        <div class=" bg-sky-500 mx-56 mt-8 w-3/4 rounded py-5 ">
            <form>


                <h2 class=" text-3xl font-bold mt-8 px-1.5">Please Loging</h2>
                <input id="email-field" class=" block border border-slate-300 rounded w-3/4 px-1.5 mx-2 mt-5 "
                    type="text" placeholder="Enter your email">
                <input id="password-field" class=" block border border-slate-300 rounded w-3/4 px-1.5 mx-2 mt-2"
                    type="password" placeholder="Enter your password">
                <button id="loging-button"
                    class=" text-lg font-semibold bg-amber-400 border rounded text-white px-1.5 mx-2 mt-2 mb-5">Submit</button>

            </form>
        </div>
    </section>

    <!-- <script src="js/bank.js"></script> -->
    <script>
        document.getElementById('loging-button').addEventListener('click', function () {
            const emailField = document.getElementById('email-field');
            const userMail = emailField.value;
            const passwordField = document.getElementById('password-field');
            const userPassword = passwordField.value;
            console.log(userPassword);
            console.log(userMail);
        })
    </script>
</body>

</html>
