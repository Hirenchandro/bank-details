    <main class="mx-auto">
        <section class=" md:grid grid-cols-3  gap-2   ">

            </div>

        </section>
        <section class=" md:grid grid-cols-3  gap-2 xl:grid-cols-3">

                        placeholder="Deposite Amount $">
                    <br>
                    <button id="deposite-button"
                        class=" px-3.5 py-2 mt-2 rounded-lg text-2xl text-cente text-white bg-amber-500">Submit</button>
                </form>
            </div>
            <div class="p-8 mx-3 mt-8 bg-pink-300 rounded-lg  ">
                <h3 class="text-3xl text-cente font-semibold">Please Withdraw</h3>
                <!-- <form action=""> -->
                    <input id="withdraw-input" class="p-2 mt-2 border rounded border-slate-400" type="text"
                        placeholder="Withdraw Amount $">
                    <br>
                    <button id="withdraw-button"
                        class=" px-3.5 py-2 mt-2 rounded-lg text-2xl text-cente text-white bg-amber-500">Submit</button>
                </form>
            </div>

        </section>
    </main>
